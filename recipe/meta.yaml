{% set name = "perl-sub-exporter" %}
{% set version = "0.990" %}
{% set sha256 = "bc64ec5a06865f9cc676215c06a9448b3a0c8b3974ffb23a24f8e2ad090544fc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Sub-Exporter-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-params-util
    - perl-sub-install
    - perl-data-optlist
  run:
    - perl
    - perl-sub-install  # has no run export

test:
  imports:
    - Sub::Exporter
    - Sub::Exporter::Util

about:
  home: https://github.com/rjbs/Sub-Exporter
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: a sophisticated exporter for custom-built routines

extra:
  recipe-maintainers:
    - xileF1337
    - conda-forge/perl-packagers
